<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <h1>splitter</h1>
  <div class="calc-container">
    <div class="calc-wrapper">
      <div class="bill-container">
        <div>Bill</div>
        <div class="bill-input-container">
          <img src="./images/icon-dollar.svg" alt="">
          <input id="bill-input" type="number" placeholder="0.00 ">
        </div>
      </div>
      <div class="num-people-container">
        <div>Number of People</div>
        <div class="num-people-input-container">
          <img src="./images/icon-person.svg" alt="">
          <input id="number-of-people-input" type="number" placeholder="0 ">
        </div>
      </div>
      <div class="select-tip-container">
        <div>Select Tip %</div>
        <div class="select-tip-btn-container">
          <button class="tip-percent-btn five">5%</button>
          <button class="tip-percent-btn ten">10%</button>
          <button class="tip-percent-btn fifteen">15%</button>
          <button class="tip-percent-btn twentyFive">25%</button>
          <button class="tip-percent-btn fifty">50%</button>
          <input class="custom-percent" placeholder="Custom   " type="number">
        </div>
      </div>
      <div class="tip-display-container">
        <div class="tip-amt-container">
          <div>Tip Amount <span>/ person</span></div>
          <div id="tip-amt-display"></div>
        </div>
        <div class="total-display-container">
          <div>Total<span>/ person</span></div>
          <div id="total-display"></div>
        </div>
        <button class="reset-btn">Reset</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
